<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>El Pollo Loco</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/coins-bar.class.js"></script>
    <script src="./models/bottles-bar.class.js"></script>
    <script src="./models/endboss-health-bar.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chickenSmall.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>

    <script src="./js/game.js"></script>
</head>
<body>
    <h1>El Pollo Loco</h1>
    <div class="mainContent" id="content" width="720" height="480"> 
        <div id="startScreen">
            <div class="btnBar">
                <div>
                    <span onclick="startGame()">Start Game</span>
                </div>
            </div>
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" class="screenBorder" width="720" height="480" alt="startImg">
        </div>
        <div id="winScreen" class="d-none">
            <div class="btnBar">
                <span onclick="startGame()">New Game</span>
            </div>
            <img src="img/9_intro_outro_screens/win/won_2.png" class="screenBorder" width="720" height="480" alt="winImg">
        </div>
        <div id="loseScreen" class="d-none">
            <div class="btnBar">
                <span onclick="startGame()">New Game</span>
            </div>
            <img src="img/9_intro_outro_screens/game_over/game over.png" class="screenBorder" width="720" height="480" alt="loseImg">
        </div>
        <canvas id="canvas" class="screenBorder d-none" width="720" height="480"></canvas>
        </div>
    </div>

</body>
</html>
